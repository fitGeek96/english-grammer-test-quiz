<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>English Grammer Test</title>
  </head>

  <body>
    <!-- START HERE -->

    <div class="app">
      <div class="container">
        <div class="jabquiz">
          <div class="jabquiz__question-box">
            <h1 class="jabquiz__question">Q1. It's my birthday today! ....</h1>
            <p class="jabquiz__tracker">1 of 3</p>
            <div class="jabquiz__progress">
              <div class="progress__inner"></div>
            </div>
            <p class="jabquiz__tagline">Pick an option below!</p>
          </div>
          <div class="jabquiz__choices-box">
            <ul class="jabquiz__choices">
              <li class="jabquiz__choice">
                <input
                  type="radio"
                  class="jabquiz__input"
                  name="choice"
                  data-order=""
                  id="choice0"
                />
                <label for="choice0" class="jabquiz__label">
                  <i></i> <span> Congratulations</span></label
                >
              </li>
              <li class="jabquiz__choice">
                <input
                  type="radio"
                  class="jabquiz__input"
                  name="choice"
                  data-order=""
                  id="choice1"
                />
                <label for="choice1" class="jabquiz__label">
                  <i></i> <span> Well done</span></label
                >
              </li>
              <li class="jabquiz__choice">
                <input
                  type="radio"
                  class="jabquiz__input"
                  data-order=""
                  name="choice"
                  id="choice2"
                />
                <label for="choice2" class="jabquiz__label">
                  <i></i> <span> Help yourself</span></label
                >
              </li>
            </ul>
          </div>

          <div class="jabquiz__footer">
            <button class="btn btn--bordered next">NEXT</button>
            <button class="btn btn--bordered restart">RESTART</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js" type="module"></script>
  </body>
</html>
